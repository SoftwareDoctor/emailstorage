services:
  db:
    container_name: emailStorageDB
    image: postgres:latest
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      PGDATA: /data/emailStorageDB
      POSTGRES_DB: emailStorageDB
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - emailStorage-network


volumes:
  db:

networks:
  emailStorage-network:
    driver: bridge
